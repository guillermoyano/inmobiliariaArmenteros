<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de propiedad</title>
    <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-image: url('../img/inmobiliaria.jpg'); background-size: cover">

    <header th:replace="/fragments/navbar" :: header> </header>

    <main>

        <div class="px-4 pt-5 my-5 text-center border-bottom"
            style="background: rgba(255, 255, 255, 0.7); border: none;">
            <h1 style="text-align: center">Detalles de la Propiedad</h1>

            <div class="container">
                <div class="card mb-3" style="max-width: 1280px; border-radius: 5%">
                    <div class="row g-0">
                        <div class="col-md-4" style="width: 65%;">
                            <div id="carouselExample" class="carousel slide carousel-fade" data-bs-interval="false">
                                <div class="carousel-inner" style="border-radius: 5%">
                                    <div th:each="imagen1, iterStat : ${imagen1}"
                                        th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                        <img style="width: 100%; height: 750px; object-fit: cover;"
                                            th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagen1)}"
                                            alt="Imagen">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExample" role="button"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Anterior</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExample" role="button"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Siguiente</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-8" style="width: 35%;">
                            <div class="card-body" th:each="propiedad : ${propiedad}">

                                <h3 th:text="${propiedad.tipoVivienda}" style="font-family: 'Sometype Mono', sans-serif;"></h3>
                                <h5 th:text="'Localidad: ' + ${propiedad.localidad}" style="font-family: 'Sometype Mono', sans-serif;"></h5>
                                <h5 th:text="'Calle: ' + ${propiedad.calle}+' '+${propiedad.altura}" style="font-family: 'Sometype Mono', sans-serif;"></h5>
                                <h5 th:text="'Mts² Totales: ' + ${propiedad.mts2Totales}" style="font-family: 'Sometype Mono', sans-serif;"></h5>
                                <h5 th:text="'Estado: ' + ${propiedad.estado}" style="font-family: 'Sometype Mono', sans-serif;"></h5>
                                <h5 th:text="'Precio: ' + ${propiedad.precioPropiedad}+' '+${propiedad.moneda}" style="font-family: 'Sometype Mono', sans-serif;"></h5>

                            </div>


                            <div class="container button-container" style="padding: 10px;">
                                <div class="button-group d-flex justify-content-center">
                                    <div class="mb-2">
                                        <button type="button" class="btn btn-primary">Botón 1</button>
                                    </div>
                                    <div class="mb-2">
                                        <button type="button" class="btn btn-primary">Botón 2</button>
                                    </div>
                                </div>
                                <div class="button-group d-flex justify-content-center">
                                    <div class="mb-2">
                                        <button type="button" class="btn btn-primary">Botón 3</button>
                                    </div>
                                    <div class="mb-2">
                                        <button type="button" class="btn btn-primary">Botón 4</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="container d-flex justify-content-center" style="margin-bottom: 15px;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Formulario de contacto</h5>
                        <div class="container button-container" style="padding: 10px; margin-bottom: 10px;">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Dejá tú consulta</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary">Enviar</a>
                    </div>
                </div>
            </div>


        </div>









        <!-- <td>
            <button class="btn btn-outline-primary btn-sm">
                <a class="modificar" style='text-decoration: none'
                    th:href="@{/propiedad/modificar/__${propiedad.idPropiedad}__}">Modificar
                </a>
            </button>
        <td>  -->

        <div th:replace="/fragments/footer" :: div></div>

        <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
            integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

</body>

</html>
