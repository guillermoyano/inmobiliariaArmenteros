        <div class="table-wrapper">
            <table class="fl-table" style='width: 70%; margin-top: 10px; text-align: center; margin: auto'>
                <thead>
                    <tr style="background-color: grey;">
                        <th>IdUsuario</th>
                        <th>Nombre Apellido</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Cambiar Rol</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody th:each="usuarios : ${usuarios}" style="margin-top: 115px">
                    <tr >
                        <td th:text="${usuarios.id}" style="background-color: white;"></td>
                        <td th:text="${usuarios.nombre}" style="background-color: white;"></td>
                        <td th:text="${usuarios.email}" style="background-color: white;"></td>
                        <td th:text="${usuarios.rol}" style="background-color: white;"></td>
                        <td style="background-color: white;">
                            <button class="btn btn-outline-primary btn-sm">
                                <a  class="modificar" style='text-decoration: none'
                                    th:href="@{/usuario/modificarRol/__${usuarios.id}__}">Modificar
                                </a>
                            </button>
                            <td style="background-color: white;">
                                <button class="btn btn-outline-success btn-sm">
                                    <a style='text-decoration: none' class="modificar"
                                       >Modificar
                                    </a>
                                </button>
                                </tr>
                                <tbody>
                                    </table>
                                    </div>
                                    </div>
                                    </div>
                                    <div id="successPopup" class="popup">
                                        <div th:if="${error != null}" class="card1">
                                            <div class="card_image"> <img src="/img/sadDog.jpg" /> </div>
                                            <div class="card_title title-white">
                                                <h5 style="color: red">** ERROR **</h5>
                                                <h5 th:text="${error}"></h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="errorPopup" class="popup">
                                        <div th:if="${exito != null}" class="card1">
                                            <div class="card_image"> <img src="/img/perrofeliz.jpg" /> </div>
                                            <div class="card_title title-white">
                                                <h5>** EXITO **</h5>
                                                <p th:text="${exito}"></p>
                                            </div>
                                        </div>
                                    </div>


                                    <script>
                                        function limpiar() {
                                            document.getElementById("keyword").value = "";
                                        }
                                    </script>

                                    <script>
                                        function showSuccessPopup() {
                                            var successPopup = document.getElementById("successPopup");
                                            successPopup.style.display = "block";

                                            // Ocultar el popup después de 5 segundos
                                            setTimeout(function () {
                                                successPopup.style.display = "none";
                                            }, 5000);
                                        }

                                        // Función para mostrar el popup de error
                                        function showErrorPopup() {
                                            var errorPopup = document.getElementById("errorPopup");
                                            errorPopup.style.display = "block";

                                            // Ocultar el popup después de 5 segundos
                                            setTimeout(function () {
                                                errorPopup.style.display = "none";
                                            }, 5000);
                                        }

                                        // Ejemplo de uso: Mostrar popup de éxito después de un evento exitoso
                                        showSuccessPopup();

                                        // Ejemplo de uso: Mostrar popup de error después de un evento fallido
                                        showErrorPopup();
                                    </script>
                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
