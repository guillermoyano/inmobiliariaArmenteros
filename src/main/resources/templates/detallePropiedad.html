<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detalles Propiedad</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div th:replace="/fragments/navbar :: div"></div>
    <h1 style="text-align: center">Detalles de la Propiedad</h1>

    <div class="container" style="width: 450px; height: 100px" data-bs-interval="2000">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner" style="border-radius: 5%">
                <div th:each="imagen1, iterStat : ${imagen1}"
                    th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <img style="width: 450px; height: 200px"
                        th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagen1)}" alt="Imagen">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </a>
        </div>
        <br>
        <div th:each="propiedad : ${propiedad}">
            <h3 th:text="${propiedad.tipoVivienda}"></h3>
            <h5 th:text="'Localidad: ' + ${propiedad.localidad}"></h5>
            <h5 th:text="'Calle: ' + ${propiedad.calle}+' '+${propiedad.altura}"></h5>
            <h5 th:text="'MtsÂ² Totales: ' + ${propiedad.mts2Totales}"></h5>
            <h5 th:text="'Estado: ' + ${propiedad.estado}"></h5>
            <h5 th:text="'Precio: ' + ${propiedad.precioPropiedad}+' '+${propiedad.moneda}"></h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+qUwIS5ll7J6Cn4/9O3zM5xZn7uuE5rTI5F5CcRDL6f5z3T5"
        crossorigin="anonymous"></script>
</body>

</html>
