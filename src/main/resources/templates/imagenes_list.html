                            <div id="imagen-container"></div>

                            <script>
                                // Realiza una solicitud AJAX para obtener los datos de las imágenes
                                fetch('/lista')
                                        .then(response => response.arrayBuffer())
                                        .then(imagenesBinarias => {
                                            const imagenContainer = document.getElementById('imagen-container');

                                            // Itera sobre los datos binarios de las imágenes y crea elementos de imagen
                                            imagenesBinarias.forEach(imagenBinaria => {
                                                const img = new Image();
                                                const blob = new Blob([imagenBinaria], {type: 'image/jpeg'}); // Cambia 'image/jpeg' según el tipo de imagen
                                                const url = URL.createObjectURL(blob);
                                                img.src = url;
                                                imagenContainer.appendChild(img);
                                            });
                                        })
                                        .catch(error => console.error(error));
                            </script>

                            <script>
                                function showSuccessPopup() {
                                    var successPopup = document.getElementById("successPopup");
                                    successPopup.style.display = "block";

                                    // Ocultar el popup después de 5 segundos
                                    setTimeout(function () {
                                        successPopup.style.display = "none";
                                    }, 5000);
                                }

                                // Función para mostrar el popup de error
                                function showErrorPopup() {
                                    var errorPopup = document.getElementById("errorPopup");
                                    errorPopup.style.display = "block";

                                    // Ocultar el popup después de 5 segundos
                                    setTimeout(function () {
                                        errorPopup.style.display = "none";
                                    }, 5000);
                                }

                                // Ejemplo de uso: Mostrar popup de éxito después de un evento exitoso
                                showSuccessPopup();

                                // Ejemplo de uso: Mostrar popup de error después de un evento fallido
                                showErrorPopup();
                            </script>
