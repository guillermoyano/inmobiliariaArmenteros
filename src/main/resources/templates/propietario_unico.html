<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
  <title>Propiedades Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/Egg.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div th:replace="/fragments/casa" :: div></div>

  <nav th:replace="/fragments/navbar" :: nav> </nav>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id del Propietario</th>
          <th scope="col">Nombre y Apellido</th>
          <th scope="col">DNI</th>
          <th scope="col">Direccion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Email</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody th:each="propietario : ${propietarios}">
        <tr>
          <td scope="row" th:text="${propietario.idPropietario}"></td>
          <td th:text="${propietario.nombreApellido}"></td>
          <td th:text="${propietario.dni}"></td>
          <td th:text="${propietario.direccion}"></td>
          <td th:text="${propietario.telefono}"> </td>
          <td th:text="${propietario.email}"> </td>
          <td>
            <button type="button" class="btn btn-dark">
              <a th:href="@{/propiedad/registrar/__${propietario.idPropietario}__}">Añadir propiedad</a>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
