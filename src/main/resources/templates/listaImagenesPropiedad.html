    <div class="contenedorInput">
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr style="background-color: white;">
                        <th>Imagen</th>
                        <th>Tipo de Vivienda</th>
                        <th>Calle</th>
                        <th>Altura</th>
                        <th>Barrio</th>
                        <th>Localidad</th>
                        <th>Datos</th>
                        <th>Imagenes</th>
                        <th>Accion</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody th:each="imagen1 : ${imagen1}">
                    <tr>
                        
                        <td>
<!--                            <img style="width: 90px; height: 50px; border-radius: 20px;"
                                         th:src="@{/imagen/listaDeImagenes/__${imagen1.idPropiedad}__}">-->
                      <img style="width: 800px; height: 400px"
                        th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagen1)}" alt="Imagen">
<!--                        th:src="@{/imagen/propiedad/__${imagenes}__}">-->
                                
                                
                        </td>
                        <td th:text="${imagen1.contenido}" style="background-color: white;"></td>
                        <td th:text="${propiedad.calle}" style="background-color: white;"></td>
                        <td th:text="${propiedad.altura}" style="background-color: white;"></td>
                        <td th:text="${propiedad.barrio}" style="background-color: white;"></td>
                        <td th:text="${propiedad.localidad}" style="background-color: white;"></td>
                        <td style="background-color: white;">
                            <button class="botonTablaM">
                                <a style="background-color: #333;" class="modificar"
                                    th:href="@{/propiedad/modificar/__${propiedad.idPropiedad}__}">Modificar
                                </a>
                            </button>
                        <td style="background-color: white;">
                            <button class="botonTablaM">
                                <a style="background-color: #333;" class="modificar"
                                    th:href="@{/imagen/modificar/__${propiedad.idPropiedad}__}">Modificar
                                </a>
                            </button>
                        <td style="background-color: white;">
                            <button class="botonTablaM">
                                <a style="background-color: #333;" class="modificar"
                                    th:href="@{/propiedad/eliminar/__${propiedad.idPropiedad}__}">Eliminar
                                </a>
                            </button>
                        <td style="background-color: white;">
                            <button class="botonTablaM">
                                <a style="background-color: #333;" class="modificar"
                                    th:href="@{/propiedad/darDeBaja/__${propiedad.idPropiedad}__}">Dar de Baja
                                </a>
                            </button>
                     </tr>
                <tbody>
            </table>
        </div>
    </div>


    <div id="successPopup" class="popup">
        <div th:if="${error != null}" class="card1">
            <div class="card_image"> <img src="/img/sadDog.jpg" /> </div>
            <div class="card_title title-white">
                <h5 style="color: red">** ERROR **</h5>
                <h5 th:text="${error}"></h5>
            </div>
        </div>
    </div>
    <div id="errorPopup" class="popup">
        <div th:if="${exito != null}" class="card1">
            <div class="card_image"> <img src="/img/perrofeliz.jpg" /> </div>
            <div class="card_title title-white">
                <h5>** EXITO **</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>
    </div>


    <script>
        function limpiar() {
            document.getElementById("keyword").value = "";
        }
    </script>

    <script>
        function showSuccessPopup() {
            var successPopup = document.getElementById("successPopup");
            successPopup.style.display = "block";

            // Ocultar el popup después de 5 segundos
            setTimeout(function () {
                successPopup.style.display = "none";
            }, 5000);
        }

        // Función para mostrar el popup de error
        function showErrorPopup() {
            var errorPopup = document.getElementById("errorPopup");
            errorPopup.style.display = "block";

            // Ocultar el popup después de 5 segundos
            setTimeout(function () {
                errorPopup.style.display = "none";
            }, 5000);
        }

        // Ejemplo de uso: Mostrar popup de éxito después de un evento exitoso
        showSuccessPopup();

        // Ejemplo de uso: Mostrar popup de error después de un evento fallido
        showErrorPopup();
    </script>
