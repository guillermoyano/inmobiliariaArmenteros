    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body style="background-image: url('../img/inmobiliaria.jpg'); background-size: cover">

    <header th:replace="/fragments/navbar" :: header> </header>

    <main>


        <h1 style="text-align: center">Detallesssssssss de la Propiedad</h1>

        <div class="container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner" style="border-radius: 5%">
                    <div th:each="imagen1, iterStat : ${imagen1}"
                        th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <img style="width: 100%; height: 750px; object-fit: cover;"
                            th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagen1)}" alt="Imagen">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </a>
            </div>
            <br>
            <div th:each="propiedad : ${propiedad}">
                <h3 th:text="${propiedad.tipoVivienda}"></h3>
                <h5 th:text="'Localidad: ' + ${propiedad.localidad}"></h5>
                <h5 th:text="'Calle: ' + ${propiedad.calle}+' '+${propiedad.altura}"></h5>
                <h5 th:text="'MtsÂ² Totales: ' + ${propiedad.mts2Totales}"></h5>
                <h5 th:text="'Estado: ' + ${propiedad.estado}"></h5>
                <h5 th:text="'Precio: ' + ${propiedad.precioPropiedad}+' '+${propiedad.moneda}"></h5>
            </div>
        </div>

            <button class="btn btn-outline-primary btn-sm">

                </a>
            </button>
        <td>  -->


        <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
            integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

</body>
