  <div class="container">
    <h2 class="titulo">Verificacion de DNI</h2>
    <div class="container d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form onsubmit="return validarBusqueda()" action="/propietario/buscarPropietario" method="POST"
              class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="dniInput" name="dni" required pattern="\d*"
                placeholder="Ingrese DNI">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <span id="error" style="display: none; color: red; margin-left: 590px; font-size: 20px">Debe ingresar entre 7 y 8
    números</span>  
  <script>
    function validarBusqueda() {
      var busqueda = document.getElementById("dniInput");
      var inputValue = busqueda.value;
      if (
        inputValue.length < 7 ||
        inputValue.length > 8 ||
        !/^\d*$/.test(inputValue)
      ) {
        document.getElementById("error").style.display = "inline";
        localStorage.removeItem("valor"); // Eliminar el valor almacenado si no es válido
        return false;
      } else {
        document.getElementById("error").style.display = "none"; // Ocultar el mensaje de error si el valor es válido
        // Almacenar el valor de entrada válido en localStorage
        localStorage.setItem("valor", inputValue);
        return true;
      }
    }
  </script>
  <script>
    document.getElementById("buscar").addEventListener("click", function () {
      var inputValue = document.getElementById("dniInput").value;
      if (
        inputValue.length >= 7 &&
        inputValue.length <= 8 &&
        /^\d*$/.test(inputValue)
      ) {
        window.location.href = "propietario_form.html";
      } else {
        localStorage.removeItem("valor");
      }
    });
  </script>
