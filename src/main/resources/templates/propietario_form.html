<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/extras/spring-security">

    <head>
        <title>Carga Propietario</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/error.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>

    <body>
        <div th:replace="/fragments/casa" :: div></div>
        <nav th:replace="fragments/navbar :: nav"> </nav>

        <div class="container">
            <form action="/propietario/registro" method="POST">


                <div class="mb-3 d-flex align-items-center">
                    <input name="dni" type="text" id="campo" class="form-control" style="width: 300px;" readonly/>
                    <label class="form-label ms-3">Dni</label>
                </div>        
                <div class="mb-3 d-flex align-items-center">
                    <input type="text" name="nombreApellido" id="nombreApellido" th:value="${nombreApellido}" class="form-control" style="width: 300px;">
                        <label class="form-label ms-3">Nombre y Apellido</label>
                </div>        
                <div class="mb-3 d-flex align-items-center">
                    <input type="text" name="telefono" class="form-control" th:value="${telefono}" style="width: 300px;">
                        <label class="form-label ms-3">Telefono</label>
                </div>        
                <div class="mb-3 d-flex align-items-center">
                    <input type="email" name="email" class="form-control" th:value="${email}" style="width: 300px;">
                        <label class="form-label ms-3">Correo Electronico</label>
                </div>        
                <div class="mb-3 d-flex align-items-center">
                    <input type="text" name="direccion" class="form-control" th:value="${direccion}" style="width: 300px;">
                        <label class="form-label ms-3">Direccion</label>
                </div>  
                <input  value="Cargar "type="submit" class="btn btn-primary"/>
            </form>
        </div>

        <div id="successPopup" class="popup">
            <div th:if="${error != null}" class="card1">
                <div class="card_image"> <img src="/img/deptoPrincipal.png" /> </div>
                <div class="card_title title-white">
                    <h5 style="color: red">** ERROR **</h5>
                    <h5 th:text="${error}"></h5>
                </div>
            </div>
        </div>
        <div id="errorPopup" class="popup">
            <div th:if="${exito != null}" class="card1">
                <div class="card_image"> <img src="/img/casaPrincipal.png" /> </div>
                <div class="card_title title-white">
                    <h5>** EXITO **</h5>
                    <p th:text="${exito}"></p>
                </div>
            </div>
        </div>

        <script>
            function showSuccessPopup() {
                var successPopup = document.getElementById("successPopup");
                successPopup.style.display = "block";

                // Ocultar el popup después de 5 segundos
                setTimeout(function () {
                    successPopup.style.display = "none";
                }, 5000);
            }

            // Función para mostrar el popup de error
            function showErrorPopup() {
                var errorPopup = document.getElementById("errorPopup");
                errorPopup.style.display = "block";

                // Ocultar el popup después de 5 segundos
                setTimeout(function () {
                    errorPopup.style.display = "none";
                }, 5000);
            }

            // Ejemplo de uso: Mostrar popup de éxito después de un evento exitoso
            showSuccessPopup();

            // Ejemplo de uso: Mostrar popup de error después de un evento fallido
            showErrorPopup();
        </script>
        <script>
            var valor = localStorage.getItem('valor');
            document.getElementById('campo').value = valor;
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
                integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    </body>
</html>
