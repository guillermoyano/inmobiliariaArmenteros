<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
  <title>Propietario</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>

  <header th:replace="/fragments/navbar" :: header> </header>

  <div class="px-4 pt-5 my-5 text-center border-bottom" style="background: rgba(255, 255, 255, 0.7); border: none;">
    <h1 style="text-align: center">Detalles del Propietario</h1>
    <div class="container">
      <div class="contenedorInput" style="padding: 10px;">
        <div class="px-4 pt-5 my-5 text-center border-bottom">


          <div class="table table-dark table-striped-columns">
            <table class="fl-table" style="width: 100%; margin-top: 10px; border-top: none;">
              <thead>
                <tr>
                  <th scope="col">Id del Propietario</th>
                  <th scope="col">Nombre y Apellido</th>
                  <th scope="col">DNI</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Acción</th>
                </tr>
              </thead>
              <tbody th:each="propietario : ${propietarios}">
                <tr>
                  <td scope="row" th:text="${propietario.idPropietario}"></td>
                  <td th:text="${propietario.nombreApellido}"></td>
                  <td th:text="${propietario.dni}"></td>
                  <td th:text="${propietario.telefono}"> </td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-secondary"
                    style="margin: 5px;">
                      <a th:href="@{/propiedad/registrar/__${propietario.idPropietario}__}">Añadir propiedad</a>
                    </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div th:replace="/fragments/footer" :: div></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
    integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
