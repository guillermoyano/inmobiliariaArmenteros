<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymelead.org/extras/spring-security"
>
  <head>
    <title>Propiedades Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/formulariodos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <h2 class="titulo">Lista de Propietarios</h2>

    <div class="contenedorInput">
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Id del Propietario</th>
                        <th>Nombre y Apellido</th>
                        <th>DNI</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="propietario : ${propietarios}">
                    <tr>
                        <td th:text="${propietario.idPropietario}" style="background-color: white;"></td>
                        <td th:text="${propietario.nombreApellido}" style="background-color: white;"></td>
                        <td th:text="${propietario.dni}" style="background-color: white;"></td>
                        <td th:text="${propietario.direccion}" style="background-color: white;"></td>
                        <td th:text="${propietario.telefono}" style="background-color: white;"> </td>
                        <td style="background-color: white;">
                            <button class="botonHover">
                                <a style="color: #000;" th:href="@{/propiedad/registrar/__${propietario.idPropietario}__}"><span class="box">AÃ±adir Propiedad</span></a>
                            </button>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>
    </div>

  </body>

</html>
