        @media (max-width: 512px) {

        /* Estilos para las imágenes en las tarjetas */
        .card .card-img {
            border: none;

            height: auto;
            /* Esto mantendrá la proporción de aspecto de la imagen */
            object-fit: cover;
            /* Para mantener la proporción de aspecto y recortar la imagen si es necesario */
        }

        /* Estilos para los títulos h5 */
        .card-title {
            background-color: #333;
            /* Cambia este valor al color de fondo gris que desees */
            color: white;
            /* Cambia este valor al color de texto que desees */
            padding: 10px;
            /* Añade espacio alrededor del texto */
            margin: 0;
            /* Elimina el margen predeterminado */
        }

        .card-img {
            padding: 15px;
            border-radius: 30px;
        }
    </style>
</head>

    <div class="container" style="border-color: red">
        <div class="row row-cols-3 row-cols-md-3 g-3">
            <div th:each="propiedad : ${propiedades}" class="col">
                <div style="background-color: lightblue; border-radius: 10px;">
                    <h5 th:text="${propiedad.tipoVivienda}" style="text-align: center"></h5>
                    <p th:text="${propiedad.estado}" style="text-align: center"></p>
                    <div class="card mb-3"
                        style="width: 400px; height: 100px; background-color: bisque; margin-left: 10px; border-color: black;">
                        <div class="row g-0" style="display: inline-flex">
                            <div class="col-md-6">
                                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel"
                                        data-bs-interval="3000">

                                        <div class="carousel-inner" style="border-radius: 5%">
                                            <div th:each="imagenesPorPropiedad, iterStat : ${imagenesPorPropiedad[propiedad.idPropiedad]}"
                                                th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                                <img style="width: 200px; height: 100px"
                                                    th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagenesPorPropiedad)}"
                                                    alt="Imagen">
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExample" role="button"
                                                data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"
                                                    style="background-color: yellowgreen;"></span>
                                                <span class="visually-hidden">Anterior</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExample" role="button"
                                                data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"
                                                    style="background-color: yellowgreen;"></span>
                                                <span class="visually-hidden">Siguiente</span>
                                            </a>
                                        </div>
                                        <button class="carousel-control-prev" type="button"
                                            data-bs-target="#imageCarousel" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"
                                            data-bs-target="#imageCarousel" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${propiedad.mts2Totales}+' mt² Totales'"
                                    style="margin-left: 10px; margin-bottom: 0"></h5>
                                <p th:text="'Localidad: '+${propiedad.localidad}"
                                    style="margin-left: 10px; margin-bottom: 0; font-style: italic"></p>
                                <p th:text="'Barrio: '+${propiedad.barrio}" style="margin-left: 10px; margin-bottom: 0">
                                </p>
                                <p th:text="'Precio: USD '+${propiedad.precioPropiedad}"
                                    style="margin-left: 10px; margin-bottom: 0"></p>
                            </div>
                        </div>
                    </div>
                    <div style="margin-left: 150px; margin-top: 0px; margin-bottom: 5px">
                        <a th:href="@{/imagen/propiedad/__${propiedad.idPropiedad}__}" class="btn btn-success">Detalle
                            Propiedad</a>
                    </div>
                    <br>
                </div>

            </div>
        </div>
    </div>
