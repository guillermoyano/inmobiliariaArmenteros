<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de propiedad</title>
    <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-image: url('../img/inmobiliaria.jpg'); background-size: cover">

    <header th:replace="/fragments/navbar" :: header> </header>

    <main>

        <div class="px-4 pt-5 my-5 text-center border-bottom"
            style="background: rgba(255, 255, 255, 0.7); border: none;">
            <h1 style="text-align: center">Detalles de la Propiedad</h1>

            <div class="container">
                <div class="card mb-3 bg-dark text-white" style="max-width: 1280px; border-radius: 15px">
                    <div class="row g-0">
                        <div class="col-md-4" style="width: 50%;">
                            <div id="carouselExample" class="carousel slide carousel-fade">
                                <div class="carousel-inner">
                                    <div th:each="imagen1, iterStat : ${imagen1}"
                                        th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                        <img style="width: 100%; height: 550px; object-fit: cover; border-radius: 15px;"
                                            th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagen1)}"
                                            alt="Imagen" data-bs-toggle="modal" data-bs-target="#imageModal">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExample" role="button"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Anterior</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExample" role="button"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Siguiente</span>
                                </a>
                            </div>
                        </div>

                        



                        <div class="col-md-8" style="width: 50%;">
                            <div class="card-body" th:each="propiedad : ${propiedad}">

                                <h3 th:text="${propiedad.tipoVivienda}"
                                    style="font-family: 'Sometype Mono', sans-serif; color: white; text-align: left;">
                                </h3>
                                <h5 th:text="'Localidad: ' + ${propiedad.localidad}"
                                    style="font-family: 'Sometype Mono', sans-serif; color: white; text-align: left;">
                                </h5>
                                <h5 th:text="'Calle: ' + ${propiedad.calle}+' '+${propiedad.altura}"
                                    style="font-family: 'Sometype Mono', sans-serif; color: white; text-align: left;">
                                </h5>
                                <h5 th:text="'Mts² Totales: ' + ${propiedad.mts2Totales}"
                                    style="font-family: 'Sometype Mono', sans-serif; color: white; text-align: left;">
                                </h5>
                                <h5 th:text="'Estado: ' + ${propiedad.estado}"
                                    style="font-family: 'Sometype Mono', sans-serif; color: white; text-align: left;">
                                </h5>
                                <h5 th:text="'Precio: ' + ${propiedad.precioPropiedad}+' '+${propiedad.moneda}"
                                    style="font-family: 'Sometype Mono', sans-serif; color: white; text-align: left;">
                                </h5>

                            </div>


                            <div class="container button-container">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-block btn-outline-secondary mb-2">
                                            <a th:href="@{/propiedad/modificar/__${propiedad.idPropiedad}__}">Modificar
                                                los
                                                Datos</a>
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-block btn-outline-secondary mb-2">
                                            <a th:href="@{/imagen/modificar/__${propiedad.idPropiedad}__}"> Modificar
                                                Imágenes</a>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-block btn-outline-secondary mb-2"
                                            data-toggle="modal" data-target="#confirmDeleteModal1">Eliminar
                                            Propiedad</button>
                                    </div>

                                    <div class="modal fade" id="confirmDeleteModal1" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Confirmar Eliminación</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body" style="color: black">
                                            ¿Estás seguro de que deseas eliminar definitivamente esta propiedad?
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cancelar</button>
                                            <a class="btn btn-danger"
                                                th:href="@{/propiedad/eliminar/__${propiedad.idPropiedad}__}">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                                    <div class="col-6">
                                        <button type="button" class="btn btn-block btn-outline-secondary mb-2">
                                            <a th:href="@{/propiedad/darDeBaja/__${propiedad.idPropiedad}__}"> Activar /
                                                Desactivar</a>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-block btn-outline-secondary"
                                            data-toggle="modal" data-target="#contactModal1">Contacto</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="contactModal1" tabindex="-1" role="dialog"
                        aria-labelledby="contactModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="contactModalLabel">Formulario de contacto</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form action="/mail/enviar-correo" method="POST">
                                    <div class="modal-body bg-dark text-white">
                                        <div class="container button-container">

                                            <div class="mb-3">

                                                <label for="contactEmail" class="form-label">Tu Correo
                                                    Electrónico</label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                    placeholder="name@example.com">
                                            </div>

                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre:</label>
                                                <input type="text" id="nombre" name="nombre" class="form-control"
                                                    required><br>
                                            </div>

                                            <div class="mb-3">
                                                <label for="asunto" class="form-label">Asunto:</label>
                                                <text type="text" id="asunto" name="asunto" class="form-control"
                                                  th:text="${propiedad.estado}+' '+${propiedad.tipoVivienda}+' / idPropiedad N°: '+${propiedad.idPropiedad}"><br>
                                            </div>

                                            <div class="mb-3">
                                                <label for="contactMessage" class="form-label">Dejá tú consulta</label>
                                                <textarea class="form-control" id="contactMessage" name="mensaje"
                                                    rows="3" th:text="'Quisiera consultar por la propiedad de la localidad de '+${propiedad.localidad}+' situada en la calle '+${propiedad.calle}+' al '+${propiedad.altura}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer bg-dark text-white">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-secondary">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
    </main>






    <div th:replace="/fragments/footer" :: div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
