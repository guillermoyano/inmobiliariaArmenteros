  <div class="container">
    <form action="/propiedad/registro" method="POST" enctype="multipart/form-data">

      <input hidden th:value="${propietario.idPropietario}" name="idPropietario">

      <div class="mb-3 d-flex align-items-center">

        <input name="tipoVivienda" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Tipo de vivienda</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input type="number" name="mts2Totales" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Metros cuadrados totales</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="mts2Cubiertos" type="number" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Metros cuadrados cubiertos</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="mts2Descubiertos" type="number" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Metros cuadrados descubiertos</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="localidad" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label  ms-3"> Localidad</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="barrio" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Barrio</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="calle" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Calle</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="altura" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Altura</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="descripcion" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Piso / Timbre</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="cantBanios" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Cantidad de Baños</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="cantHabitaciones" type="number" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Cantidad Habitaciones</label>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input name="estado" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          style="width: 200px;">
        <label for="exampleInputEmail1" class="form-label ms-3">Estado</label>
      </div>



      <div class="row">
        <div class="col-4">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificado</label>
          </div>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
