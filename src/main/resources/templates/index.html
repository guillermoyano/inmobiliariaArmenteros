  <div th:replace="/fragments/casa" :: div></div>

  <nav th:replace="/fragments/navbar" :: nav> </nav>
  
  
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div th:each="propiedad : ${propiedades}" class="col">
        <p th:text="${propiedad.idPropiedad}+' '+${propiedad.tipoVivienda}"></p>
        <p th:text="${propiedad.calle}"></p>
        <div class="card mb-3" style="width: 600px; height: 100px">
          <div class="row g-0">
            <div class="col-md-4">
              <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                  <!-- Diapositivas del carrusel -->
                  <div class="carousel-inner" style="border-radius: 5%">
                    <div th:each="imagenesPorPropiedad, iterStat : ${imagenesPorPropiedad[propiedad.idPropiedad]}"
                      th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                      <img style="width: 200px; height: 100px"
                        th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagenesPorPropiedad)}" alt="Imagen">
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                    </a>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p th:text="${propiedad.estado}"></p>
      </div>
    </div>
