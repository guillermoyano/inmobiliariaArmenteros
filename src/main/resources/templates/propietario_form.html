<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/extras/spring-security">

    <head>
        <title>PROPIETARIO</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/navbar.css" />
        <link rel="stylesheet" href="/css/formulariodos.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>

    <body>

        <nav th:replace="fragments/navbar :: nav"> </nav>

        <div class="contenedorForm"
             style="margin-top: 50px; background-color: bisque; opacity: 0.7; border-radius: 10px; margin-top: 13px;">

            <div class="login-card">
                <div class="card-header">Formulario para registrar Propietario</div>
            </div>

            <form class="formulario" action="/propietario/registro" method="POST">
                <div class="form-group">
                    <label>
                        <input name="dni" type="text" id="campo" class="inputForm" readonly />
                        <span>Dni</span>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="text" name="nombreApellido" class="inputForm" />
                        <span> Nombre y Apellido</span>
                    </label>
                    <br />
                </div>

                <div class="form-group">
                    <label>
                        <input name="telefono" type="text" class="inputForm" />
                        <span>Telefono</span>
                    </label>
                    <br />
                </div>

                <div class="form-group">
                    <label>
                        <input name="email" type="email" class="inputForm" />
                        <span>Correo Electronico</span>
                    </label>
                    <br />
                </div>

                <div class="form-group">
                    <label>
                        <input name="direccion" type="text" class="inputForm" />
                        <span>Direccion</span>
                    </label>
                    <br />
                </div>

                <br>
                    <div class="cointainer" style="text-align: center;">
                        <div class="form-group">
                            <input value="CARGAR" type="submit" class="btn btn-primary" />
                        </div>
                    </div>
            </form>
        </div>
        <script>
            var valor = localStorage.getItem('valor');
            document.getElementById('campo').value = valor;
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
                integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    </body>
</html>
