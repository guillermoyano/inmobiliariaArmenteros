  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propiedades</title>
  <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav th:replace="/fragments/navbar" :: nav> </nav>


  <section class="py-5 text-center container">
    <form class="formulario mx-auto" th:action="@{/logincheck}" method="POST" style="width: 400px;">
      <img class="mb-4" src="/img/armenteros original.png" alt="" width="200px">
      <h1 class="h3 mb-3 fw-normal">Por favor inicia sesión</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Dirección de correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit"
        style="background-color: #212529; border: none; margin-top: 30px;">Iniciar sesión</button>
    </form>
  </section>

  
  
  <footer class="footer d-flex justify-content-between align-items-center py-3 bg-dark text-white fixed-bottom">
    <div class="col-md-4 d-flex align-items-center">

        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>

      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Barrasa, Gonzalo - Moyano, Guillermo</span>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-center">

    </div>
