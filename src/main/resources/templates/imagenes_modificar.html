<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link rel="icon" href="/img/home_243.ico" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Modificar Imagenes</title>
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div th:replace="/fragments/casa" :: div></div>
        <nav th:replace="/fragments/navbar :: div"></nav>

        <div class="container" style="width: 1800px; height: 1000px">
            <div style="text-align: center; margin-bottom: 15px">
                <h1>Imagenes de la Propiedad</h1>
                <h4 th:text="${propiedad.tipoVivienda}"></h4>
                <h4 th:text="${propiedad.estado}"></h4>
                <h5 th:text="'Calle: ' + ${propiedad.calle}"></h5>
                <h5 th:text="'Propietario: ' + ${propiedad.propietario.nombreApellido}"></h5>

            </div>
            <div class="container">
                <table>
                    <tr th:each="imagen1: ${imagen1}">
                    <img style="width: 115px; border-radius: 20px; height: 60px; margin-left: 5px; margin-right: 5px; margin-bottom: 5px" th:src="'data:image/jpeg;base64,' + ${#strings.toString(imagen1)}" alt="Imagen">
                    </tr> 
                </table>
            </div>
            <div class="container">
                <table>
                    <tr th:each="imagenes: ${imagenes}">
                    <button class="btn-primary" style="width: 115px; height: 40px; margin-left: 5px; margin-right: 5px; border-radius: 12px">
                        <a class="modificar" style="color: white; text-decoration: none; font-size: 20px" th:href="@{/imagen/modificar1/__${imagenes.idImagen}__}">Modificar</a>
                    </button>
                    </tr>
                </table>
            </div>
        </div>

        <script>
            const inputImagenes = document.getElementById("inputImagenes");
            const imagenPrevia = document.getElementById("imagenPrevia");
            const maxFileSizeBytes = 1048576; // 1 megabyte en bytes
            const maxFileCount = 10;

            inputImagenes.addEventListener("change", (event) => {
                imagenPrevia.innerHTML = ""; // Limpia la previsualización anterior
                const files = event.target.files;
                let totalSize = 0;

                if (files.length > maxFileCount) {
                    alert("No se pueden cargar más de " + maxFileCount + " archivos.");
                    inputImagenes.value = ""; // Limpia la selección
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.size > maxFileSizeBytes) {
                        alert("El archivo " + file.name + " supera el tamaño máximo de 1 megabyte.");
                        inputImagenes.value = ""; // Limpia la selección
                        return;
                    }

                    totalSize += file.size;

                    const imagen = document.createElement("img");
                    imagen.classList.add("img-thumbnail");
                    imagen.width = 100;
                    imagen.height = 100;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagen.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    imagenPrevia.appendChild(imagen);
                }

                if (totalSize > maxFileSizeBytes * maxFileCount) {
                    alert("El tamaño total de los archivos supera los " + maxFileCount + " megabytes.");
                    inputImagenes.value = ""; // Limpia la selección
                    return;
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha384-KyZXEAg3QhqLMpG8r+qUwIS5ll7J6Cn4/9O3zM5xZn7uuE5rTI5F5CcRDL6f5z3T5"
        crossorigin="anonymous"></script>
    </body>

</html>
